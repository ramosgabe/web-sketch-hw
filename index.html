<!DOCTYPE html>

<head>
<style>
body {
  perspective: 1500px;
  overflow: hidden;
  background: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  position: relative;
  width: 500px;
  height: 500px;
}
.rectangle {
  position: relative;
  padding-bottom: 20%;
  transform-style: preserve-3d;
  transform-origin: 50% 100%;
  transform: rotateY(45deg) rotateX(0);
  transition: transform 10s;
  top: 25%;
  bottom: 50%;
  left: 60%;
  right: 0%;
  }

  bottom: auto;
  left: 60%;
  width: 40%;
  height: 90%;
  transform: rotateY(45deg) rotateX(0) scaleX(2) scaleY(1.4);
  transform-origin: top left;
  transition: transform 1s;
} */
.cube {
  position: relative;
  padding-bottom: 20%;
  transform-style: preserve-3d;
  transform-origin: 50% 100%;
  transform: rotateY(45deg) rotateX(0);
  transition: transform 10s;
  top: 25%;
}

.cube.right {
  top: 5%;
  bottom: 50%;
  left: 60%;
}

.cube.left {
  right: 0%;
}

.cubeFace {
  position: absolute;
  left: 40%;
  top: 0;
  width: 20%;
  height: 100%;
  margin: 0 auto;
  transform-style: inherit;
  background: #f98128;
  box-shadow: inset 0 0 5px white;
  transform-origin: 50% 50%;
  transform: rotateX(90deg);
  backface-visibility: hidden;
}
.face2 {
  transform-origin: 50% 50%;
  transform: rotateZ(90deg) translateX(100%) rotateY(90deg);
}
.cubeFace:before,
.cubeFace:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: 0 0;
  background: inherit;
  box-shadow: inherit;
  backface-visibility: inherit;
}
.cubeFace:before {
  top: 100%;
  left: 0;
  transform: rotateX(-90deg);
}
.cubeFace:after {
  top: 0;
  left: 100%;
  transform: rotateY(90deg);
}
body:hover .cube {
  transform: rotateY(1405deg) rotateX(1360deg);
}

.letter {
  position: absolute;
  font-size: 24px;
  color: white;
  text-align: center;
  line-height: 100%;
  width: 100%;
  font-family: Courier New, Monospace;
}

.cube .letter {
  transform-style: preserve-3d;
}

.letter.back {
  transform: rotateY(180deg) translateZ(1px);
  top: 30%;
}

.letter.front {
  transform: translateZ(1px);
  top: 40%;
}

.line {
  position: absolute;
  left: calc(40% + 20% + 1in);
  top: 0;
  height: 100%;
  width: 3px;
  background-color: white;
}



</style>
</head>
<body>
<div class="container">
  <div class="cube left">
    <div class="cubeFace">
      <div class="letter front">COPY</div>
    </div>
    <div class="cubeFace face2">
      <div class="letter back"></div>
    </div>
  </div>
  <div class="cube right">
    <div class="cubeFace">
      <div class="letter front">COPY</div>
    </div>
    <div class="cubeFace face2">
      <div class="letter back"></div>
    </div>
  </div>
  <div class="line"></div>
</div>

<script>
  
document.addEventListener("DOMContentLoaded", function() {
  var rightCube = document.querySelector(".cube.right");
  var isTransformed = false; // Flag to track if cube is transformed

  function transformToRectangle() {
    rightCube.classList.add("rectangle");
    isTransformed = true;
    rightCube.style.transition = "transform 10s"; 
    rightCube.style.transform = "rotateY(1405deg) rotateX(1360deg) scaleX(0.4) scaleY(1.8)";
  }

  function transformToCube() {
    rightCube.classList.remove("rectangle");
    isTransformed = false;
    rightCube.style.transition = "transform 10s"; // Adjust the duration as needed
    rightCube.style.transform = ""; // Reset transformation
  }

  function handleMouseOver(event) {
    // Initiate the transformation only if the right cube is not already transformed
    if (!isTransformed) {
      transformToRectangle();
    }
  }

  function handleMouseOut(event) {
    // Initiate the transformation back to cube if the right cube is transformed
    if (isTransformed) {
      transformToCube();
    }
  }

  document.addEventListener("mouseover", handleMouseOver);
  document.addEventListener("mouseout", handleMouseOut);
  
});
