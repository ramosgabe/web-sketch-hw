<!DOCTYPE html>
<html>
<head>
<style>
body {
  perspective-origin: 50% -10%;
  perspective: 1500px;
  overflow: hidden;
  background: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  position: relative;
  width: 500px; /* Adjust as needed */
  height: 500px; /* Adjust as needed */
}
.cube {
  position: relative;
  padding-bottom: 20%;
  transform-style: preserve-3d;
  transform-origin: 50% 100%;
  transform: rotateY(45deg) rotateX(0);
  transition: transform 10s;
  top: 25%;
  cursor: pointer;
}

.cubeFace {
  position: absolute;
  left: 40%;
  top: 0;
  width: 20%;
  height: 100%;
  margin: 0 auto;
  transform-style: inherit;
  background: #f98128;
  box-shadow: inset 0 0 5px white;
  transform-origin: 50% 50%;
  transform: rotateX(90deg);
  backface-visibility: hidden;
}
.face2 {
  transform-origin: 50% 50%;
  transform: rotatez(90deg) translateX(100%) rotateY(90deg);
}
.cubeFace:before,
.cubeFace:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: 0 0;
  background: inherit;
  box-shadow: inherit;
  backface-visibility: inherit;
}
.cubeFace:before {
  top: 100%;
  left: 0;
  transform: rotateX(-90deg);
}
.cubeFace:after {
  top: 0;
  left: 100%;
  transform: rotateY(90deg);
}
body:hover .cube {
  transform: rotateY(405deg) rotateX(360deg);
  }
  
.line {
 position: absolute;
  left: calc(40% + 20% + 1in); 
  top: 0; 
  height: 100%; 
  width: 2px; 
  background-color: white;
}
</style>
</head>
<body>
<div class="container">
  <div class="cube">
    <div class="cubeFace"></div>
    <div class="cubeFace face2"></div>
  </div>
  <div class="line"></div>
</div>

<script>
document.getElementById("cube").addEventListener("click", function() {
  this.classList.toggle("start-animation");
});
</script>
  
  
</body>
</html>
